<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两栏布局</title>
	<style>
		body {
			position: relative;
			height: 300px;
		}
		.aside {
			float: left;
			width: 100px;
			height: 200px;
			background-color: #0ff;
		}
		.main {
			height: 200px;
			width: auto;
			background-color: #f00;
			margin: 0 100px;
		}
		.raside {
			float: right;
			width: 100px;
			height: 200px;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<div class="aside">
		left
	</div>
	<div class="raside">
		right
	</div>
	<div class="main">
		main
	</div>
</body>
</html>
