<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body {
			height: 100%;
		}
		/* 可以设置响应式的字体大小 */
		/* 配合rem（此时1rem是视口大小的1/30）来使用 */
		html {
		    font-size: calc(100vw / 30);
		}
		/* 使用calc可以随着尺寸改变而改变 */
		.box {
			margin: 0 auto;
			width: calc(100vw - 100px);
			/*height: calc(100vh - 100px);*/
			height: calc(100% - 100px); /* 100%要想生效，body和html都要撑起来100%*/
			/*height: 100px;*/
			background-color: #ff0;
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
