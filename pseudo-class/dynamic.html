<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dynamic</title>
	<style type="text/css">
		a:hover {
			background-color: silver;
		}
		input[type='button']:active {
			background-color: #ccc;
		}
		input[type="text"]:focus {
			border: 2px red dotted;
		}
	</style>
</head>
<body>
	<div>
		<a href="">hello</a>
		<input type="text">
		<input type="button" value="hekljdskla">
	</div>
</body>
</html>
