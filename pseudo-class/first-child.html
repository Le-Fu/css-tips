<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first-child</title>
	<style>
		p:first-child {
			font-weight: bold;
		}
		li:first-child {
			background-color: #0f0;
		}
		code:first-child {
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div>
		<p>hello world</p>
		<ul>
			<li>news1</li>
			<li>news2</li>
			<li>news3</li>
		</ul>
		<p>
			I'm a <code>wonderful</code> man.
		</p>
	</div>
</body>
</html>
